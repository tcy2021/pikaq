<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        *::before,
        *::after {
            box-sizing: border-box;
        }
        #buttons{
            position: fixed;
            z-index: 5;
            right: 0;
            top: 0;
            display: flex;
            flex-direction: column;
        }
        #buttons>button{
            margin: 10px 10px 0 0;
            padding: 8px 10px;

        }
        #html{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }
        #demo2{
            display: none;
        }
        #demo{
            position: fixed;
            height: 50vh;
            top: 0;
            left: 0;
            width: 100%;
            overflow-y: hidden;
        }
        #demo::-webkit-scrollbar{
            display: none;
        }

    </style>
    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
              <div class="yuan"></div>
            </div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="mouth">
              <div class="up">
                <div class="lip left"></div>
                <div class="lip right"></div>
              </div>
              <div class="down">
                <div class="yuan1">
                  <div class="yuan2"></div>
                </div>
              </div>
            </div>
          </div>
    </div>
    
    <script src="/test.39a849ae.js"></script>
  </body>
</html>
